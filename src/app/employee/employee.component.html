<div class="card mt-5" style="padding: 5%">

<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
  <mat-form-field class="example-full-width">
    <mat-label>Employee ID</mat-label>
    <input matInput placeholder="Ex. emp0001" disabled name="employeeId" [(ngModel)]="employee.employeeId">
  </mat-form-field>


  <mat-form-field class="example-full-width">
    <mat-label>Employee Name</mat-label>
    <input matInput placeholder="Ex. kawshan virantha" name="employeeName" [(ngModel)]="employee.employeeName">
  </mat-form-field>



  <mat-form-field class="example-full-width">
    <mat-label>Employee Contact number</mat-label>
    <input matInput placeholder="Ex. 0722837355" name="employeeContactNUmber" [(ngModel)]="employee.employeeContactNUmber">
  </mat-form-field>



  <mat-form-field class="example-full-width">
    <mat-label>Employee Address</mat-label>
    <input matInput placeholder="Ex. no 46/1 kiribathgoda" name="employeeAddress" [(ngModel)]="employee.employeeAddress">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Select your department</mat-label>
    <mat-select name="employeeDepartment" [(ngModel)]="employee.employeeDepartment">
      <mat-option value="it">it</mat-option>
      <mat-option value="network">network</mat-option>
      <mat-option value="repair">repair</mat-option>
    </mat-select>
  </mat-form-field>



  <mat-form-field class="example-full-width">
    <mat-label>Employee Skills</mat-label>
    <input matInput placeholder="Ex. java" disabled name="employeeSkills" [(ngModel)]="employee.employeeSkills">
  </mat-form-field>



  <section class="example-section">
    <mat-label>Employee Skills</mat-label>
    <mat-checkbox class="example-margin" value="java" >java</mat-checkbox>
    <mat-checkbox class="example-margin" value="php" >php</mat-checkbox>
    <mat-checkbox class="example-margin" value="spring-boot" >spring-boot</mat-checkbox>
    <mat-checkbox class="example-margin" value="AWS" >AWS</mat-checkbox>
  </section>


<div class="mt-5 text-center">
  <section>
    <div class="example-button-row">
      <button type="reset" class="btn btn-danger me-5" style="border-radius: 10%">reset</button>
      <button mat-flat-button>add</button>
    </div>
  </section>
</div>





</form>






</div>
